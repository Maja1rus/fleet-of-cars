<div class="header-content__item volume">
    <span class="volume__title">@@title</span>
    <div class="volum__container">
        <svg width="@@width" height="70">
            <use xlink:href="img/icons/sprites.svg#@@svg"></use>
        </svg>
        <div class="volume__count count">
            <button type="button" class="btn btn__minus hidden" aria-label="Минус"></button>
            <input type="number" class="input__count hidden" value="0" min="0" max="10">
            <button type="button" class="btn btn__plus" aria-label="Плюс"></button>
        </div>
    </div>
    <span class="volume__price">От <span class="volum__bold">@@price</span> руб.</span>
</div>
